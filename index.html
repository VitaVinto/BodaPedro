<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video con sonido</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #playBtn {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }

    .minifigure {
      width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .head {
      width: 100px;
      height: 100px;
      background: #fdd835;
      border-radius: 50%;
      position: relative;
      margin-bottom: 10px;
    }

    .eye {
      width: 15px;
      height: 15px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 30px;
    }

    .eye.left {
      left: 25px;
    }

    .eye.right {
      right: 25px;
    }

    .mouth {
      width: 40px;
      height: 20px;
      border-bottom: 5px solid black;
      border-radius: 0 0 30px 30px;
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
    }

    .upper-body {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      width: 100%;
    }

    .torso {
      width: 60px;
      height: 60px;
      background: #2196f3;
      border: 2px solid #1976d2;
      margin: 0 5px;
    }

    .arm {
      width: 20px;
      height: 60px;
      background: #2196f3;
    }

    .hand {
      width: 20px;
      height: 20px;
      background: #fdd835;
      border-radius: 50%;
      margin-top: 60px;
    }

    .lower-body {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .leg {
      width: 30px;
      height: 60px;
      background: #2196f3;
      margin: 0 5px;
    }

    .crotch {
      width: 20px;
      height: 20px;
      background: #2196f3;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <button id="playBtn" aria-label="Reproducir video">
    <div class="minifigure">
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
      <div class="upper-body">
        <div class="arm">
          <div class="hand"></div>
        </div>
        <div class="torso"></div>
        <div class="arm">
          <div class="hand"></div>
        </div>
      </div>
      <div class="lower-body">
        <div class="leg"></div>
        <div class="crotch"></div>
        <div class="leg"></div>
      </div>
    </div>
  </button>

  <video id="video" controls>
    <source src="video.mp4" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>

  <script>
    const button = document.getElementById("playBtn");
    const video = document.getElementById("video");

    button.addEventListener("click", () => {
      button.style.display = "none";
      video.style.display = "block";
      video.play();
    });
  </script>
</body>
</html>

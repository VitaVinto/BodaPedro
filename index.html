<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minifigura con Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    #button-figure {
      position: relative;
      width: 200px;
      margin: 100px auto;
      cursor: pointer;
    }

    #button-figure img {
      width: 100%;
      display: block;
    }

    #click-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      pointer-events: none;
    }

    #fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      z-index: 9999;
      background: black;
    }

    #fullscreen-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Botón con la minifigura -->
  <div id="button-figure">
    <img src="minifigura.png" alt="Minifigura" />
    <div id="click-text">Click Me</div>
  </div>

  <!-- Video en pantalla completa -->
  <div id="fullscreen-video">
    <video id="video" src="video.mp4" autoplay controls></video>
  </div>

  <script>
    const figure = document.getElementById("button-figure");
    const fullscreenVideo = document.getElementById("fullscreen-video");
    const video = document.getElementById("video");

    figure.addEventListener("click", () => {
      fullscreenVideo.style.display = "block";
      video.play();
    });

    // Opción: cerrar video al terminar
    video.addEventListener("ended", () => {
      fullscreenVideo.style.display = "none";
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video con sonido</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #playBtn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .minifigure {
      width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
      transition: transform 0.2s;
    }

    .minifigure:hover {
      transform: scale(1.05);
    }

    .head {
      background: #fdd835;
      width: 10em;
      height: 10em;
      border-radius: 50%;
      position: relative;
      margin-bottom: 0.5em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .faces-wrap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .faces {
      width: 100%;
      height: 100%;
    }

    .face {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .eye {
      width: 1.5em;
      height: 1.5em;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 3em;
    }

    .eye.left {
      left: 2.5em;
    }

    .eye.right {
      right: 2.5em;
    }

    .mouth {
      width: 4em;
      height: 2em;
      position: absolute;
      bottom: 3em;
      left: 50%;
      transform: translateX(-50%);
    }

    .face.smile .mouth {
      border-bottom: 0.5em solid black;
      border-radius: 0 0 3em 3em;
    }

    .upper-body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
    }

    .torso {
      width: 6em;
      height: 6em;
      background: #2196f3;
      border: 2px solid #1976d2;
      box-shadow: 0 0 5px #1976d2;
    }

    .arm {
      width: 2em;
      height: 6em;
      background: #2196f3;
    }

    .arm.left {
      margin-right: 0.5em;
    }

    .arm.right {
      margin-left: 0.5em;
    }

    .hand {
      width: 2em;
      height: 2em;
      background: #fdd835;
      border-radius: 50%;
      margin-top: 6em;
    }

    .lower-body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      margin-top: 0.5em;
    }

    .waist {
      width: 6em;
      height: 1em;
      background: #000;
    }

    .crotch {
      width: 2em;
      height: 2em;
      background: #2196f3;
    }

    .leg {
      width: 2em;
      height: 6em;
      background: #2196f3;
    }

    .leg.left {
      margin-right: 0.5em;
    }

    .leg.right {
      margin-left: 0.5em;
    }
  </style>
</head>
<body>
  <button id="playBtn">
    <div class="minifigure">
      <div class="head">
        <div class="faces-wrap">
          <div class="faces">
            <div class="face smile">
              <div class="eye left"></div>
              <div class="eye right"></div>
              <div class="mouth"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="upper-body">
        <div class="arm left">
          <div class="hand left"></div>
        </div>
        <div class="torso"></div>
        <div class="arm right">
          <div class="hand right"></div>
        </div>
      </div>
      <div class="lower-body">
        <div class="leg left"></div>
        <div class="crotch"></div>
        <div class="leg right"></div>
      </div>
    </div>
  </button>

  <video id="video" controls>
    <source src="video.mp4" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>

  <script>
    const button = document.getElementById("playBtn");
    const video = document.getElementById("video");

    button.addEventListener("click", () => {
      button.style.display = "none";
      video.style.display = "block";
      video.play();
    });
  </script>
</body>
</html>
